<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<title>3Q Practice 3</title>
	<style>
		
		body {
       color: #ADD8E6;
       font-family: Gill Sans;
       background-image: url(https://img.freepik.com/premium-photo/colorful-abstract-pastel-patterned-background_53876-149778.jpg?semt=ais_hybrid);
       background-repeat: fixed;
       background-size: cover;
       background-repeat: fixed;
}



   input, textarea {
            background: linear-gradient(to right, #FFB6C1
, #FFFFED);
        }

	</style>
</head>
<body>

	<center>

		<br>

	<div class="col-md-6">


		<form>
		<label>Enter 1st Number:</label>
		<input type="text" id="num1" class="form-control">
		<label>Enter 2nd Number:</label>
		<input type="text" id="num2" class="form-control">
		<br>
		<button type="Submit" class="btn btn-success" onmouseover="plus()">
		Addition</button>
		<button type="Submit" class="btn btn-warning" onmouseover="minus()">
		Subtraction</button>
		<button type="Submit" class="btn btn-primary" onmouseover="multiply()">
		Multiplication</button>
		<button type="Submit" class="btn btn-dark" onmouseover="divide()">
		Division</button>
	
	</form>

</div>

<center>

	<script>
		function plus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2); 
			document.write("The sum is: " + sum);
		}

	</script>

	<script>
		function minus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var difference = Number(num1) - Number(num2); 
			document.write("The difference is: " + difference);
		}

	</script>

	<script>
		function multiply(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var product = Number(num1) *  Number(num2); 
			document.write("The product is: " + product);
		}

	</script>

	<script>
		function divide(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var quotient = Number(num1) / Number(num2); 
			document.write("The quotient is: " + quotient);
		}

	</script>

</body>
</html>
